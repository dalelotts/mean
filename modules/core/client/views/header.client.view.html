<div class="container" data-ng-controller="HeaderController as vm">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" data-ng-click="vm.isCollapsed = !vm.isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a data-ui-sref="home" class="navbar-brand">Rental Showing</a>
  </div>
  <nav class="navbar-collapse" data-uib-collapse="!vm.isCollapsed" role="navigation">
    <ul class="nav navbar-nav" data-ng-if="vm.menu.shouldRender(vm.authentication.user);">
      <li data-ng-repeat="item in vm.menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(vm.authentication.user);" data-ng-switch="item.type" data-ng-class="{ dropdown: item.type === 'dropdown' }" data-ui-sref-active="active" class="{{item.class}}" data-uib-dropdown="item.type === 'dropdown'">
        <a data-ng-switch-when="dropdown" class="dropdown-toggle" data-uib-dropdown-toggle role="button">{{::item.title}}&nbsp;<span class="caret"></span></a>
        <ul data-ng-switch-when="dropdown" class="dropdown-menu">
          <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(vm.authentication.user);">
            <a data-ui-sref="{{subitem.state}}({{subitem.params}})" data-ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a data-ng-switch-default data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" data-ng-hide="vm.authentication.user">
      <li data-ui-sref-active="active">
        <a data-ui-sref="authentication.signup">Sign Up</a>
      </li>
      <li class="divider-vertical"></li>
      <li data-ui-sref-active="active">
        <a data-ui-sref="authentication.signin">Sign In</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" data-ng-show="vm.authentication.user">
      <li class="dropdown user-dropdown" data-uib-dropdown>
        <a class="dropdown-toggle user-header-dropdown-toggle" data-uib-dropdown-toggle role="button">
          <img data-ng-src="{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="header-profile-image" />
          <span data-ng-bind="vm.authentication.user.displayName"></span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li data-ui-sref-active="active" data-ng-repeat="item in vm.accountMenu.items">
            <a data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
          </li>
          <li class="divider"></li>
          <li>
            <form class="navbar-form" method="post" action="/api/auth/signout">
              <button type="submit" class="btn btn-sm btn-warning">Signout</button>
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
